<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <h2>Student Data</h2>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Department</th>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <label for="sort">Sort by:</label>
    <select id="sort">
        <option value="name">Name</option>
        <option value="age">Age</option>
        <option value="department">Department</option>
        <option value="totalMarks">Total Marks</option>
    </select>
    <br><br>
    <label for="search">Search:</label>
    <input type="text" id="search" onkeyup="searchTable()" placeholder="Search for names..">
    <br><br>
    <label for="filter">Filter by marks greater than:</label>
    <input type="number" id="filter" min="0" step="1">
    <button onclick="filterTable()">Filter</button>
    <br><br>

    <script src="./assets/student.js"></script>
</body>
</html>
